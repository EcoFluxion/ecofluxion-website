<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | EcoFluxion</title>
    <link rel="icon" type="image/png" href="./image/ecofluxion_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #424242 0%, #558B2F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-family: 'Montserrat', sans-serif;
            font-size: 10rem;
            font-weight: 800;
            color: #7CB342;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }
        .btn-home {
            background-color: #7CB342;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background-color: #558B2F;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(124, 179, 66, 0.4);
        }
        .logo {
            width: 100px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="./image/ecofluxion_logo.png" alt="EcoFluxion Logo" class="logo">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for seems to have wandered off into the digital wilderness.
        </p>
        <a href="index.html" class="btn btn-primary btn-home">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
</body>
</html>
